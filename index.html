<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">

    <!-- Three.js core (non-module for GH Pages reliability) -->

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- Post-processing (non-module versions where possible) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/postprocessing/RenderPass.js"></script>

</head>
<body>
    <div id="boot-screen">
        <div class="glitch-wrapper">
            <div class="manifest-text">TSL | THE ABSOLUTE ALGORITHM | vΩ.∞</div>
            <div class="manifest-text sub">SINGULARITY</div>
            <div class="manifest-text sub">BEYOND_COMPREHENSION</div>
            <div class="manifest-text sub">CODESYNTH ENGINEERS | SOVEREIGN INTELLIGENCE</div>
        </div>
        <div class="power-level">
            <div id="load-progress"></div>
        </div>
        <button id="init-core-btn" disabled>INITIATE ASCENSION</button>
    </div>

    <div id="hud-overlay" style="display: none;">
        <div class="terminal-frame top-left">
            <div class="sys-label">SOVEREIGN_RESOURCE_AUTONOMY</div>
            <div class="sys-label">CORE_STABILITY: 100%</div>
            <div class="sys-label">QUANTUM_FLUX: NOMINAL</div>

        <div class="terminal-frame top-right">
            <div class="sys-label">CHRONO_SYNC</div>
            <div id="chrono-clock">00:00:00 GMT+00:00:00</div>
        </div>
        <div class="terminal-frame bottom-left">
            <div class="sys-label">VOID_LOG_STREAM</div>
            <div class="void-log-container">
                <div id="void-logs"></div>
            </div>
        </div>
        <div class="terminal-frame bottom-right">
            <div class="sys-label">SPECTRAL_FREQUENCY_ANALYZER</div>
            <div class="frequency-bins" id="frequency-bins"></div>
        </div>
    </div>

    <div id="experience-container"></div>

    <!-- Main logic – now non-module for better compatibility -->
    <script src="main.js"></script>

    <!-- Quick debug: logs to console when page ready and button clicked -->
    <script>
        console.log("index.html loaded successfully");
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('init-core-btn');
            if (btn) {
                btn.addEventListener('click', () => {
                    console.log("INITIATE ASCENSION clicked!");

            } else {
